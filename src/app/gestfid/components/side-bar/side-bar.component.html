<mat-drawer-container class="app-sidenav-container">
    <mat-drawer #drawer [mode]="isScreenSmall ? 'over': 'side'" [opened]="!isScreenSmall" class="app-sidenav"
        class="app-sidenav mat-elevation-z10">

        <mat-toolbar color="primary">
            Clienti
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item *ngFor="let cliente of clienti">
                <a matLine href="#">{{cliente.nominativo}}</a>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content class="app-sidenav-content">

        <app-tollbar (toggleSidenav)="drawer.toggle()"></app-tollbar>
        <div class="wrapper">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
